<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>atividade de chart js</title>
</head>
<body style="display:flex">
  <div>
    <canvas id="myChart" style="width: 48vw; height: 48vh;"></canvas>
  </div>

  <div>
    <canvas id="myChartBarra" style="width: 48vw; height: 49vh;"></canvas>
  </div>
   
</body>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        data: [30,29,28,25,22,23],
        borderWidth: 2,
        borderColor: 'red',
        backgroundColor: 'red',
      },
      {
        label: 'Umidade',
        data: [80,82,80,85,80,83],
        borderWidth: 2,
        borderColor: '#1E90FF',
        backgroundColor: '#1E90FF',
        
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });

  const ctx2 = document.getElementById('myChartBarra');

  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22,24,27,23,20,18],
        borderWidth: 1,
        borderColor: 'black',
        backgroundColor: 'red',
      },

      {
        label: 'Umidade Média',
        data: [90,89,93,87,88,82],
        borderWidth: 1,
        borderColor: 'black',
        backgroundColor: '#1E90FF',
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</html>
